<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Login</title>

<body>
	
	<section id="formed">
		<div class="container">
			<div class="row">
				<div class="col-sm-4 col-sm-offset-1">

				</div>
			</div>
